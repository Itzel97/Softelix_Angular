  <!--Este scrip sirve para ejecutar el carrusel de géneros de pelicula,
    se opto por poner aqui por la dificultad ya que es Jquery, se importaron archivos
    de una libreria llamada SLICK la cual contiene funciones que nos permiten generar
    caruseles con items multiples
  -->
  <script type="text/javascript">
    $(document).on('ready', function () {
      /*Aqui en $Document lo que hace es que ejecutara el programa, hasta que el documento
      este cargado, en la programa llamamos nuestro " class" que se ubica en le etiqueta 
      de nuestro componente "genero" y contiene propiedades que provienen de "slick.min.js*/
      $(".regular").slick({
        infinite: true,
        slidesToShow: 4,
        slidesToScroll: 4,
        /* pauseOnHover: true, */

        /*Responsive sirve para crear objetos los cuales contienen propiedades
        que nos ayudan a hacer responsivo nuestro carrusel, "breakpoint" es el tamano de la 
        pantalla la unidad es en PX asi que apartir de esa cantidad, los slides que mostrará
        el carrusel seran solo 4 y se mueven dos items por cada scroll , debemos especificar
        todos los anchos de la página que ceramos relevantes*/
        responsive: [{
            breakpoint: 1024,
            settings: {
              slidesToShow: 4,
              slidesToScroll: 4,
            }
          },
          {
            breakpoint: 990,
            settings: {
              slidesToShow: 3,
              slidesToScroll: 3,
            }
          },
          {
            breakpoint: 800,
            settings: {
              slidesToShow: 3,
              slidesToScroll: 3
            }
          },
          {
            breakpoint: 600,
            settings: {
              slidesToShow: 2,
              slidesToScroll: 2
            }
          },
          {
            breakpoint: 500,
            settings: {
              slidesToShow: 2,
              slidesToScroll: 2
            }
          },
          {
            breakpoint: 480,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1
            }
          },

        ]
      });
    });

  </script>
</body>
